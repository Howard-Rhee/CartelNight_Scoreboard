<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>카르텔 볼더링 대관파티 – 실시간 점수판</title>
<style>
    body { 
        font-family: 'Noto Sans KR', sans-serif; 
        margin: 20px; 
        background: #eef4ff;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-family: 'Baloo 2', cursive;
    }
    .logo {
        display:block;
        margin:0 auto 20px auto;
        width:180px;
    }
    table { 
        width: 100%; 
        border-collapse: collapse; 
        margin-bottom: 20px; 
    }
    th, td { 
        border: 1px solid #ccc; 
        padding: 10px; 
        text-align: center; 
        background: white;
    }
    .team-box { 
        background: #ffffff; 
        padding: 15px; 
        border-radius: 12px; 
        margin-bottom: 20px; 
        border: 1px solid #ddd;
        box-shadow: 0 3px 6px rgba(0,0,0,0.08);
    }
    button {
        margin-left: 10px;
        padding: 6px 12px;
        border: none;
        background: #4b7bff;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
    }
    button:hover {
        background: #365cd4;
    }
    .minus {
        background: #ff6b6b;
    }
    .minus:hover {
        background: #d64545;
    }
    #resetBtn {
        background:#ff4d4d;
        padding:10px 20px;
        border:none;
        color:white;
        border-radius:6px;
        font-size:16px;
        cursor:pointer;
        margin-bottom:20px;
        display:block;
        margin-left:auto;
    }
</style>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>

<img src="logo.jpg" class="logo">

<h1>카르텔 볼더링 대관파티 – 실시간 점수판</h1>

<button id="resetBtn" onclick="resetScores()">전체 점수 초기화</button>

<div id="teams"></div>

<hr>
<h2>전체 팀 점수</h2>

<table>
    <thead>
        <tr><th>팀</th><th>점수</th></tr>
    </thead>
    <tbody id="summary"></tbody>
</table>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDSsqSSH_WSTIG17zgfsJiKpx4TtsiLPGQ",
  authDomain: "cartelscore-a2473.firebaseapp.com",
  databaseURL: "https://cartelscore-a2473-default-rtdb.firebaseio.com",
  projectId: "cartelscore-a2473",
  storageBucket: "cartelscore-a2473.firebasestorage.app",
  messagingSenderId: "645482608954",
  appId: "1:645482608954:web:0ef0b32cbd9cf135207803",
  measurementId: "G-ER8E8EHH5Q"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const scoreMap = {
    "노랑": 5,
    "초록": 10,
    "하늘": 20,
    "파랑": 40,
    "보라": 60,
    "회색": 90,
    "갈색": 120,
    "검은색": 200
};

const levels = Object.keys(scoreMap);

const teamList = ["A", "B", "C", "D", "E", "F"];
const container = document.getElementById("teams");

teamList.forEach(team => {
    const box = document.createElement("div");
    box.className = "team-box";
    box.innerHTML = `
        <h2>${team}팀</h2>
        <label>레벨 선택: 
            <select id="${team}_level">
                ${levels.map(l => `<option value="${l}">${l}</option>`).join("")}
            </select>
        </label>
        <button onclick="addScore('${team}')">점수 추가</button>
        <button class="minus" onclick="minusScore('${team}')">점수 차감</button>
    `;
    container.appendChild(box);
});

function addScore(team) {
    const level = document.getElementById(team + "_level").value;
    const addPoint = scoreMap[level];

    db.ref("scores/" + team).once("value").then(snapshot => {
        const current = snapshot.val() || 0;
        db.ref("scores/" + team).set(current + addPoint);
    });
}

function minusScore(team) {
    const level = document.getElementById(team + "_level").value;
    const minusPoint = scoreMap[level];

    db.ref("scores/" + team).once("value").then(snapshot => {
        const current = snapshot.val() || 0;
        let updated = current - minusPoint;
        if (updated < 0) updated = 0;
        db.ref("scores/" + team).set(updated);
    });
}

function resetScores() {
    const password = prompt("관리자 비밀번호를 입력하세요:");
    if (password !== "cartel123") {
        alert("비밀번호가 틀렸습니다.");
        return;
    }
    teamList.forEach(team => {
        db.ref("scores/" + team).set(0);
    });
    alert("모든 팀 점수가 초기화되었습니다!");
}

db.ref("scores").on("value", snap => {
    const data = snap.val() || {};
    const sumTbody = document.getElementById("summary");
    sumTbody.innerHTML = "";

    teamList.forEach(team => {
        const score = data[team] || 0;
        sumTbody.innerHTML += `<tr><td>${team}</td><td>${score}</td></tr>`;
    });
});
</script>

</body>
</html>
